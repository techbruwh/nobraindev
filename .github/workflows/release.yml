name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - os: macos-latest
            rust_target: x86_64-apple-darwin
          - os: macos-latest
            rust_target: aarch64-apple-darwin
          - os: windows-latest
            rust_target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: |
          cd ui
          npm install
      
      - name: Create production environment
        run: |
          cd ui
          echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" > .env
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_APP_ENV=production" >> .env
          
          echo "VITE_CLERK_PUBLISHABLE_KEY=${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}" > .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production
          echo "VITE_APP_ENV=production" >> .env.production

      - name: Build frontend
        env:
          NODE_ENV: production
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_ENV: production
        run: |
          cd ui
          npm run build

      - name: Setup Tauri updater signing key
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.tauri
          echo "$TAURI_PRIVATE_KEY" > ~/.tauri/nobraindev.key
          echo "âœ… Tauri signing key configured"
        shell: bash

      # macOS Code Signing Setup
      - name: Import Apple Code Signing Certificate
        if: matrix.platform.os == 'macos-latest'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate from secrets
          echo -n "$APPLE_CERTIFICATE" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Allow codesign to access the keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build Tauri app (without automatic notarization)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'NoBrainDev ${{ github.ref_name }}'
          releaseBody: 'See the CHANGELOG.md for details.'
          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.platform.rust_target }}

      # Cleanup macOS keychain
      - name: Cleanup keychain
        if: always() && matrix.platform.os == 'macos-latest'
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true

  # Separate job for notarization
  notarize:
    needs: release
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 45
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download DMGs from release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG=${{ github.ref_name }}
          
          mkdir -p dmgs
          cd dmgs
          
          # Download both DMGs from published release
          gh release download $RELEASE_TAG -p "*.dmg"
          
          echo "ðŸ“¦ Downloaded files:"
          ls -lh

      - name: Notarize DMGs
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cd dmgs
          
          for dmg in *.dmg; do
            echo "ðŸ” Notarizing $dmg..."
            
            # Submit without waiting first
            SUBMISSION_ID=$(xcrun notarytool submit "$dmg" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --output-format json | jq -r '.id')
            
            echo "Submission ID: $SUBMISSION_ID"
            
            # Wait for up to 30 minutes with polling
            echo "Waiting for notarization (polling every 10 seconds, max 30 minutes)..."
            START_TIME=$(date +%s)
            MAX_WAIT=$((30 * 60))  # 30 minutes in seconds
            
            while true; do
              STATUS=$(xcrun notarytool info "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_PASSWORD" \
                --team-id "$APPLE_TEAM_ID" \
                --output-format json | jq -r '.status')
              
              ELAPSED=$(($(date +%s) - START_TIME))
              echo "Status: $STATUS (Elapsed: ${ELAPSED}s)"
              
              if [ "$STATUS" = "Accepted" ]; then
                echo "âœ… Notarization accepted!"
                break
              elif [ "$STATUS" = "Rejected" ] || [ "$STATUS" = "Invalid" ]; then
                echo "âŒ Notarization rejected!"
                exit 1
              elif [ "$ELAPSED" -gt "$MAX_WAIT" ]; then
                echo "â±ï¸  Timeout after 30 minutes. Check status manually at Apple Developer."
                echo "Submission ID: $SUBMISSION_ID"
                exit 1
              fi
              
              sleep 10
            done
            
            echo "ðŸ“Ž Stapling $dmg..."
            xcrun stapler staple "$dmg"
            
            echo "âœ… $dmg notarized and stapled!"
          done

      - name: Re-upload notarized DMGs to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG=${{ github.ref_name }}
          cd dmgs
          
          echo "ðŸ“¤ Re-uploading notarized DMGs..."
          
          # Remove old unsigned DMGs and upload notarized ones
          for dmg in *.dmg; do
            echo "Uploading $dmg..."
            gh release upload $RELEASE_TAG "$dmg" --clobber
          done
          
          echo "âœ… All DMGs replaced with notarized versions!"

  # Create latest.json for auto-updater
  create-updater-json:
    needs: notarize
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG=${{ github.ref_name }}
          mkdir -p release-assets

          # Download all assets from the release
          gh release download $RELEASE_TAG --dir release-assets

          echo "ðŸ“¦ Downloaded files:"
          ls -lh release-assets

      - name: Extract signatures and create latest.json
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # Find and read signature files
          MACOS_ARM_SIG=$(find release-assets -name "*aarch64*dmg.sig" -exec cat {} \; 2>/dev/null | base64 -w 0 || echo "")
          MACOS_X64_SIG=$(find release-assets -name "*x64*dmg.sig" -not -name "*aarch64*" -exec cat {} \; 2>/dev/null | base64 -w 0 || echo "")
          LINUX_SIG=$(find release-assets -name "*.AppImage.sig" -exec cat {} \; 2>/dev/null | base64 -w 0 || echo "")
          WINDOWS_SIG=$(find release-assets -name "*setup.exe.sig" -exec cat {} \; 2>/dev/null | base64 -w 0 || echo "")

          # Get actual filenames
          MACOS_ARM_DMG=$(find release-assets -name "*aarch64*.dmg" -exec basename {} \; 2>/dev/null | head -1 || echo "")
          MACOS_X64_DMG=$(find release-assets -name "*x64*.dmg" -not -name "*aarch64*" -exec basename {} \; 2>/dev/null | head -1 || echo "")
          LINUX_APPIMAGE=$(find release-assets -name "*.AppImage" -not -name "*.sig" -exec basename {} \; 2>/dev/null | head -1 || echo "")
          WINDOWS_EXE=$(find release-assets -name "*setup.exe" -not -name "*.sig" -exec basename {} \; 2>/dev/null | head -1 || echo "")

          echo "Found files:"
          echo "macOS ARM: $MACOS_ARM_DMG"
          echo "macOS x64: $MACOS_X64_DMG"
          echo "Linux: $LINUX_APPIMAGE"
          echo "Windows: $WINDOWS_EXE"

          # Create latest.json
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See [GitHub Releases](https://github.com/techbruwh/nobraindev/releases/tag/v$VERSION) for details.",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {}
          }
          EOF

          # Add platforms if files exist
          if [ -n "$MACOS_ARM_SIG" ] && [ -n "$MACOS_ARM_DMG" ]; then
            jq --arg sig "$MACOS_ARM_SIG" --arg url "https://github.com/techbruwh/nobraindev/releases/download/v$VERSION/$MACOS_ARM_DMG" \
              '.platforms["darwin-aarch64"] = {signature: $sig, url: $url}' latest.json > latest.json.tmp
            mv latest.json.tmp latest.json
          fi

          if [ -n "$MACOS_X64_SIG" ] && [ -n "$MACOS_X64_DMG" ]; then
            jq --arg sig "$MACOS_X64_SIG" --arg url "https://github.com/techbruwh/nobraindev/releases/download/v$VERSION/$MACOS_X64_DMG" \
              '.platforms["darwin-x86_64"] = {signature: $sig, url: $url}' latest.json > latest.json.tmp
            mv latest.json.tmp latest.json
          fi

          if [ -n "$LINUX_SIG" ] && [ -n "$LINUX_APPIMAGE" ]; then
            jq --arg sig "$LINUX_SIG" --arg url "https://github.com/techbruwh/nobraindev/releases/download/v$VERSION/$LINUX_APPIMAGE" \
              '.platforms["linux-x86_64"] = {signature: $sig, url: $url}' latest.json > latest.json.tmp
            mv latest.json.tmp latest.json
          fi

          if [ -n "$WINDOWS_SIG" ] && [ -n "$WINDOWS_EXE" ]; then
            jq --arg sig "$WINDOWS_SIG" --arg url "https://github.com/techbruwh/nobraindev/releases/download/v$VERSION/$WINDOWS_EXE" \
              '.platforms["windows-x86_64"] = {signature: $sig, url: $url}' latest.json > latest.json.tmp
            mv latest.json.tmp latest.json
          fi

          echo "âœ… Created latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_TAG=${{ github.ref_name }}
          gh release upload $RELEASE_TAG latest.json --clobber
          echo "âœ… latest.json uploaded to release!"